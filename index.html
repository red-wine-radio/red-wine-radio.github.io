<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Wine Radio</title>
</head>
<body>

    <!-- Контейнер для плеера -->
    <div id="p1"></div>

    <!-- Подключение скрипта плеера -->
    <script src="https://radiowink.com/dist/freeV3.js"></script>
    <script>
        var p1 = new freeYess({
            target: '#p1',
            url: 'https://stream.zeno.fm/pcbduafehg0uv',
            platform: 'ic',
            mountPoint: 'stream',
            logo: 'https://raw.githubusercontent.com/red-wine-radio/red-wine-radio.github.io/main/RWR600.jpg',
            artistc: 'BDC0F8',
            songtitlec: 'FFFFFF',
            buttonc: 'FFFFFF',
            bg: 'C91EB5',
            artwork: '1',
            autoplay: 'false',
        });
    </script>

</body>
</html>
