<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Wine Radio: Listen Online</title>

    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2D0922;
            color: #FFFFFF;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: #FFFFFF;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        .track-cover {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .plyr--audio .plyr__controls {
            background-color: #421840;
        }

        .plyr--audio .plyr__control {
            color: #FFFFFF;
        }

        .plyr--audio .plyr__progress input,
        .plyr--audio .plyr__volume input {
            color: #8D2E8D;
        }

        .plyr--audio .plyr__control:hover, .plyr--audio .plyr__control:focus {
            background-color: #8D2E8D;
        }

        audio {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Red Wine Radio</h1>
        <p>Relax and Easy Listening from Georgia</p>

        <div class="player-container">
            <img id="coverImage" class="track-cover" src="https://raw.githubusercontent.com/red-wine-radio/red-wine-radio.github.io/main/RWR600.jpg" alt="Red Wine Radio Logo">

            <audio id="player" controls>
                <source src="https://stream.zeno.fm/pcbduafehg0uv" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player');

        // Пример получения метаданных с сервера вещания
        fetch('http://yourstream.com:8000/status-json.xsl')
            .then(response => response.json())
            .then(data => {
                // Обработка данных
                const coverUrl = data.icestats.source.metadata.cover; // Обложка трека
                if (coverUrl) {
                    document.getElementById('coverImage').src = coverUrl;
                } else {
                    document.getElementById('coverImage').src = 'https://raw.githubusercontent.com/red-wine-radio/red-wine-radio.github.io/main/RWR600.jpg';
                }
            })
            .catch(error => console.error('Ошибка при получении метаданных:', error));
    </script>

    <script>
        window.replainSettings = { id: 'f0a20e49-8b59-4592-bc9c-83b08d4baed3' };
        (function(u){
            var s=document.createElement('script');
            s.type='text/javascript'; s.async=true; s.src=u;
            var x=document.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s,x);
        })('https://widget.replain.cc/dist/client.js');
    </script>
</body>
</html>
