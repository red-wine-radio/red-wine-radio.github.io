<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Wine Radio Player</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Подключение внешнего CSS файла -->
</head>

<body>
    <div class="player-container">
        <!-- Логотип уже настроен и находится в player-container -->
        <div class="album-cover">
            <img src="https://raw.githubusercontent.com/red-wine-radio/red-wine-radio.github.io/main/RWR600.jpg" alt="Red Wine Radio Logo" class="logo-overlay">
        </div>
    
        <!-- Основной контейнер для левой и правой части -->
        <div class="player-content">
            <!-- Левая часть: Название станции, Онлайн Live Stream, громкость, время -->
            <div class="left-section">
                <h1>Red Wine Radio</h1>
                <p>Online Live Stream</p>
    
                <!-- Контрол громкости -->
                <div class="volume-control mt-4">
                    <i class="fa fa-volume-up"></i> <!-- Иконка громкости -->
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.8" class="form-control-range">
                </div>
    
                <!-- Время -->
                <div class="track-info">
                    <span id="track-time">Time 00:00</span>
                </div>
            </div>
    
            <!-- Правая часть: Социальные сети, кнопка Play, On Air -->
            <div class="right-section">
                <!-- Социальные сети -->
                <div class="social-icons">
                    <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
                </div>
    
                <!-- Кнопка Play -->
                <button class="play-btn" id="play-btn">
                    <img src="img/play.png" alt="Play" id="play-icon" />
                </button>
            </div>
        </div>
    </div>

    <!-- Аудиоплеер -->
    <audio id="audio-player" src="https://stream.zeno.fm/pcbduafehg0uv"></audio>

    <!-- Подключение скрипта для работы плеера -->
    <script src="js/script.js"></script>
</body>

</html>
