<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Wine Radio Player</title>

    <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.1/nouislider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="player-container">
        <!-- Логотип уже настроен и находится в player-container -->
        <div class="album-cover">
            <img src="https://raw.githubusercontent.com/red-wine-radio/red-wine-radio.github.io/main/RWR600.jpg" alt="Red Wine Radio Logo" class="logo-overlay">
        </div>
    
        <!-- Основной контейнер для левой и правой части -->
        <div class="player-content">
            <!-- Левая часть: Название станции, Онлайн Live Stream, громкость, время -->
            <div class="left-section">
                <h1>Red Wine Radio</h1>
    
                <!-- Контрол громкости -->
                <div class="volume-control mt-4">
                    <i class="fa fa-volume-up"></i> <!-- Иконка громкости -->
                    <div id="volume-slider" class="mt-4"></div>
                </div>

                <div class="track-info">
                    <span id="song-info">Loading track info...</span> 
                </div>
                <h4>Track History</h4>
                <!-- Контейнер для истории треков -->
                <div class="history-list">
                    <!-- Здесь будет появляться история треков после добавления -->
                </div>
            </div>
    
            <!-- Правая часть: Социальные сети, кнопка Play, On Air -->
            <div class="right-section">
                <!-- Социальные сети -->
                <div class="social-icons">
                    <a href="https://www.facebook.com/RedWineOnAir/"><img src="img/facebook.png"  alt="Facebook"></a>
                    <a href="https://www.instagram.com/redwineradio/"><img src="img/instagram.png" alt="Instagram"></a>
                    <a href="https://stream.zeno.fm/pcbduafehg0uv.m3u"><img src="img/download.png" alt="m3u"></a>
                </div>
    
                <!-- Кнопка Play -->
                <button class="play-btn" id="play-btn">
                    <div class="image-container">
                        <img src="img/play.png" alt="Play" id="play-icon" />
                    </div>
                </button>
            </div>
        </div>
    </div>

    <!-- Аудиоплеер -->
    <audio id="audio" src="https://stream.zeno.fm/pcbduafehg0uv"></audio>

    <!-- Подключение скрипта для работы плеера -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.1/nouislider.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/telegram.js"></script>
</body>

</html>
