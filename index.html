<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Wine Radio</title>
    <link rel="stylesheet" href="/css/style1.css"> <!-- Подключаем файл стилей -->
</head>
<body>

    <div class="player-container">
        <div class="player-background">
            <div class="player-logo">
                <img src="https://raw.githubusercontent.com/red-wine-radio/red-wine-radio.github.io/main/RWR600.jpg" alt="Red Wine Radio Logo">
            </div>

            <h2>Red Wine Radio</h2>

            <div class="track-info">
                <p id="track-info">Playing Red Wine Radio 00:00</p>
            </div>

            <div class="player-controls">
                <button class="play-pause-btn" id="play-btn">
                    <img src="https://img.icons8.com/color/48/000000/play--v1.png" alt="Play" class="play-icon">
                </button>

                <div class="volume-control">
                    <label for="volume">Volume</label>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.8">
                </div>
            </div>

            <div class="external-links">
                <a href="https://stream.zeno.fm/pcbduafehg0uv.m3u" download><img src="https://img.icons8.com/material-outlined/24/ffffff/download.png" alt="Download"></a>
                <a href="vlc://https://stream.zeno.fm/pcbduafehg0uv"><img src="https://img.icons8.com/color/48/000000/vlc.png" alt="Open in VLC"></a>
                <a href="https://tunein.com/radio/Red-Wine-Radio-s315646/"><img src="https://img.icons8.com/color/48/000000/tunein.png" alt="TuneIn"></a>
            </div>
        </div>

        <audio id="audio-player" src="https://stream.zeno.fm/pcbduafehg0uv" preload="auto"></audio>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const volumeControl = document.getElementById('volume');
        const trackInfo = document.getElementById('track-info');
        let isPlaying = false;

        // Toggle Play/Pause
        playBtn.addEventListener('click', () => {
            if (!isPlaying) {
                audioPlayer.play();
                playBtn.innerHTML = '<img src="https://img.icons8.com/color/48/000000/pause--v1.png" alt="Pause" class="play-icon">';
                trackInfo.textContent = 'Playing Red Wine Radio...';
                isPlaying = true;
            } else {
                audioPlayer.pause();
                playBtn.innerHTML = '<img src="https://img.icons8.com/color/48/000000/play--v1.png" alt="Play" class="play-icon">';
                trackInfo.textContent = 'Paused';
                isPlaying = false;
            }
        });

        // Volume control
        volumeControl.addEventListener('input', function () {
            audioPlayer.volume = this.value;
        });

        // Auto play (set to false by default)
        audioPlayer.autoplay = false;

    </script>

</body>
</html>
