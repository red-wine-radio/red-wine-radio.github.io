<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Wine Radio</title>

    <!-- Подключаем стили MediaElement.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.16/build/mediaelementplayer.min.css" />

    <!-- Стили для страницы -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2D0922;
            color: #FFFFFF;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: #FFFFFF;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .player-logo img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .track-info {
            margin-top: 20px;
            font-size: 1.2em;
            color: #FFFFFF;
        }

        .mejs-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Red Wine Radio</h1>
        <p>Relax and Easy Listening from Georgia</p>

        <!-- Логотип -->
        <div class="player-logo">
            <img src="https://raw.githubusercontent.com/red-wine-radio/red-wine-radio.github.io/main/RWR600.jpg" alt="Red Wine Radio Logo">
        </div>

        <!-- MediaElement плеер -->
        <audio id="player" controls>
            <source src="https://stream.zeno.fm/pcbduafehg0uv" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Блок для отображения названия трека и исполнителя -->
        <div class="track-info">
            <span id="trackTitle">Loading track info...</span>
        </div>
    </div>

    <!-- Подключаем JS MediaElement.js -->
    <script src="https://cdn.jsdelivr.net/npm/mediaelement@4.2.16/build/mediaelement-and-player.min.js"></script>

    <!-- Telegram скрипт для кнопки обратной связи Replain -->
    <script>
        window.replainSettings = { id: 'f0a20e49-8b59-4592-bc9c-83b08d4baed3' };
        (function(u){
            var s=document.createElement('script');
            s.type='text/javascript'; s.async=true; s.src=u;
            var x=document.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s,x);
        })('https://widget.replain.cc/dist/client.js');
    </script>

    <!-- Инициализация MediaElement плеера -->
    <script>
        const player = new MediaElementPlayer('player');

        // Функция для обновления информации о треке
        function fetchTrackInfo() {
            // Здесь нужно запросить данные с вашего сервера
            fetch('https://stream.zeno.fm/pcbduafehg0uv/status-json.xsl')
                .then(response => response.json())
                .then(data => {
                    // Предположим, что название трека и исполнитель приходят в JSON формате
                    const title = data.icestats.source.title || "Unknown Title";
                    const artist = data.icestats.source.artist || "Unknown Artist";
                    document.getElementById('trackTitle').textContent = `${artist} - ${title}`;
                })
                .catch(error => {
                    console.error('Ошибка получения метаданных:', error);
                });
        }

        // Периодическое обновление информации о треке
        setInterval(fetchTrackInfo, 10000); // Обновляем каждые 10 секунд
    </script>
</body>
</html>
