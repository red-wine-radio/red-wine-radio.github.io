<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Wine Radio: Listen Online</title>

    <!-- Подключаем стили AzuraCast Player -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@azuracast/player@0.2.2/dist/azuraplayer.min.css">

    <!-- Стили для страницы -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2D0922; /* Фон страницы в цвет логотипа */
            color: #FFFFFF; /* Белый цвет текста */
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: #FFFFFF;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .player-logo img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .track-info {
            margin-top: 20px;
            font-size: 1.2em;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Red Wine Radio</h1>
        <p>Relax and Easy Listening from Georgia</p>

        <!-- Логотип -->
        <div class="player-logo">
            <img src="https://raw.githubusercontent.com/red-wine-radio/red-wine-radio.github.io/main/RWR600.jpg" alt="Red Wine Radio Logo">
        </div>

        <!-- AzuraCast плеер -->
        <azuraplayer 
            style="width: 100%; max-width: 600px;"
            autoplay="true" 
            theme="dark"
            src="https://stream.zeno.fm/pcbduafehg0uv" 
            server-url="https://your-icecast-or-shoutcast-server.com"
            title="Red Wine Radio">
        </azuraplayer>

        <!-- Блок для отображения названия трека и исполнителя -->
        <div class="track-info">
            <span id="trackTitle">Loading track info...</span>
        </div>
    </div>

    <!-- Подключаем JS AzuraCast Player -->
    <script src="https://cdn.jsdelivr.net/npm/@azuracast/player@0.2.2/dist/azuraplayer.min.js"></script>

    <!-- Telegram скрипт для кнопки обратной связи Replain -->
    <script>
        window.replainSettings = { id: 'f0a20e49-8b59-4592-bc9c-83b08d4baed3' };
        (function(u){
            var s=document.createElement('script');
            s.type='text/javascript'; s.async=true; s.src=u;
            var x=document.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s,x);
        })('https://widget.replain.cc/dist/client.js');
    </script>

    <!-- Функция для обновления названия трека -->
    <script>
        const player = document.querySelector('azuraplayer');
        player.addEventListener('metadata', (event) => {
            const { artist, title } = event.detail;
            document.getElementById('trackTitle').textContent = `${artist} - ${title}`;
        });
    </script>
</body>
</html>
